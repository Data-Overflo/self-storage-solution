<!DOCTYPE html>
<html>
<head>
    <title>Self Storage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Self Storage Booking</h1>
    <form id="bookingForm">
        <input type="text" id="name" placeholder="Name" required />

    </form>
    <script src="app.js"></script>
</body>
</html>
